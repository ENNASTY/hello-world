<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .create-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
        }

        .create-btn:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-item span {
            font-size: 16px;
            color: #555;
        }

        .actions a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product List</h1>

    <a href="/products/new" class="create-btn">Create New Product</a>

    <ul>
        <li th:each="product : ${products}" class="product-item">
            <span th:text="${product.name}">Product Name</span> -
            <span th:text="${product.price}">Product Price</span>
            <div class="actions">
                <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a> |
                <a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
